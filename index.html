<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="media">
        <div><img src="./images/shape.webp" alt="" /></div>
        <div class="media-logo">
          <img src="./images/facebook_grey.svg" alt="" />
          <img src="./images/twitter_grey.svg" alt="" />
        </div>
      </div>
      <div class="top-banner">
        <div class="shop-title">
          <span class="purple-part">Dr.</span> Computer
        </div>
        <div class="inform-section">
          <div class="number-part"><span>CALL US</span> 1800 000 000</div>
          <div class="login-part">
            <img src="./images/icons8-user-48.png" alt="" srcset="" />
            <span>Login In</span>
          </div>
        </div>
      </div>
      <div class="navbar">
        <a class="nav-link" href="#">HOME</a>
        <a class="nav-link" href="">ABOUT US</a>
        <a class="nav-link" href="">REPAIRS & UPGRADES</a>
        <a class="nav-link" href="">BUY & SELL</a>
        <a class="nav-link" href="">BOOK ONLINE</a>
      </div>
      <div class="animation-slide">
        <div class="anime-headline">
          <h1>WE CAN HELP!</h1>
          <p>
            Need help upgrading your software? Check out our computer section or
            contact us now to schedule a servicing
          </p>
          <button class="book-btn">BOOK AN APPOINTMENT</button>
        </div>
        <div class="anime-pic">
          <img src="./images/pexels-ken-tomita-389819.jpg" alt="" />
          <!-- <img src="./images/pexels-sergei-bezborodov-15373272.jpg" alt="" /> -->
        </div>
      </div>
    </div>
  </body>
</html>
